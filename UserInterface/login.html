<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="./img/new-pictures/logo-tab.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
           Electro
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Tên tài khoản">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Mật khẩu">
            </div>
            <button class="btn mt-3">Đăng nhập</button>
        </form>
        <div class="text-center fs-6">
            <a href="#">Quên mật khẩu?</a> or <a href="./signup.html">Đăng ký</a>
        </div>
    </div>
</body>
</html>
